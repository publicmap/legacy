<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>Add a WMS source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

    </style>
  </head>

  <body>

    <div id='map'></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoicGxhbmVtYWQiLCJhIjoiemdYSVVLRSJ9.g3lbg_eN0kztmsfIPxa9MQ';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v9',
        zoom: 6,
        center: [74.5447, 20.6892]
      });

      map.on('load', function() {

        map.addLayer({
          'id': 'osm-tiles',
          'type': 'raster',
          'source': {
            'type': 'raster',
            // Add OSM tiles: https://wiki.openstreetmap.org/wiki/Tile_servers
            'tiles': [
              'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
            ],
            'tileSize': 256
          },
          'paint': {}
        }, 'aeroway-taxiway');

        map.addLayer({
          'id': 'wms-test-layer',
          'type': 'raster',
          'source': {
            'type': 'raster',
            /* 'tiles': [
              'https://geodata.state.nj.us/imagerywms/Natural2015?bbox={bbox-epsg-3857}&format=image/png&service=WMS&version=1.1.1&request=GetMap&srs=EPSG:3857&transparent=true&width=256&height=256&layers=Natural2015'
            ], */
            'tiles': ['https://bhuvan5.nrsc.gov.in/bhuvan/asi/wms?STYLES=&LAYERS=asi:monuments2&FORMAT=image/png&transparent=true&SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&SRS=EPSG:3857&BBOX={bbox-epsg-3857}&WIDTH=256&HEIGHT=256'],
            'tileSize': 256
          },
          'paint': {}
        }, 'aeroway-taxiway');

      });

      // Add geolocate control to the map.
      map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true
      }));

    </script>

  </body>

</html>
