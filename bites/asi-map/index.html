<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>OpenStreetMap GL Viewer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--     Mapbox GL JS
     -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }


    </style>
  </head>

  <body>

    <div id='map'></div>

    <script>

      var map = new mapboxgl.Map({
        container: 'map',
        style: 'https://cdn.jsdelivr.net/gh/mapbox/mapbox-gl-styles/styles/empty-v8.json',
        zoom: 4,
        center: [74.5447, 20.6892],
        hash: true
      });

      map.on('load', function() {

        map.addLayer({
          'id': 'osm-tiles',
          'type': 'raster',
          'source': {
            'type': 'raster',
            // Add OSM tiles: https://wiki.openstreetmap.org/wiki/Tile_servers
            'tiles': [
              'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
            ],
            'tileSize': 256
          },
          'paint': {
            'raster-opacity': 0.4
          }
        });


        
               map.addLayer({
          'id': 'protected_areas',
          'type': 'raster',
          'source': {
            'type': 'raster',
            'tiles': ['https://cors-anywhere.herokuapp.com/https://bhuvan5.nrsc.gov.in/bhuvan/asi/wms?STYLES=&LAYERS=asi:protected_areas&FORMAT=image/png&transparent=true&SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&SRS=EPSG:3857&BBOX={bbox-epsg-3857}&WIDTH=512&HEIGHT=512'],
            'tileSize': 512
          },
          'paint': {}
        });

        map.addLayer({
          'id': 'monuments',
          'type': 'raster',
          'source': {
            'type': 'raster',
            'tiles': ['https://cors-anywhere.herokuapp.com/https://bhuvan5.nrsc.gov.in/bhuvan/asi/wms?STYLES=&LAYERS=asi:monuments2&FORMAT=image/png&transparent=true&SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&SRS=EPSG:3857&BBOX={bbox-epsg-3857}&WIDTH=512&HEIGHT=512'],
            'tileSize': 512
          },
          'paint': {}
        });

      });

      // Add  control to the map.
      var nav = new mapboxgl.NavigationControl();
      map.addControl(nav, 'top-left');

      map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true
      }));

      var scale = new mapboxgl.ScaleControl({
        maxWidth: 80,
        unit: 'metric'
      });
      map.addControl(scale);


      map.addControl(new mapboxgl.FullscreenControl());

    </script>

  </body>

</html>
