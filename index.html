<!DOCTYPE html>
<html>
<head>
    <title>Public Map</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'><script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <!-- Mapbox GL -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.min.js'></script>
    <!-- Mapbox Plugins -->
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.css' type='text/css' />
    <link href="https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.min.css" rel="stylesheet">
    <!-- Mapbox Assembly -->
    <link href='https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.min.css' rel='stylesheet'>
    <script async defer src='https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        

        .mapboxgl-popup-content {
            max-width: 200px;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
  <div class='viewport-full relative clip'>
        <div class='viewport-twothirds viewport-full-ml relative'>
            <div id='map' class='absolute top left right bottom'></div>
        </div>
        <div class='absolute top-ml left z1 w-full w300-ml py12-ml px12-ml'>
            <div class='viewport-third h-auto-ml hmax-full bg-white round-ml shadow-darken5 scroll-auto'>
                <div class='py12 px12 scroll-auto'>
                    <h2 class='txt-l txt-bold mx6 my6'>Mapbox Satellite</h2>
                    <h3 class='txt-m py6 txt-bold mx6'>Map</h3>
                    <div class='select-container'>
                        <select id='select-basemap' class='select'>
                            <option value='planemad/cirnjr9do000pgxma53mkgdw0'>Public Map</option>
                            <option value='planemad/cj8ul75i275p52rogvewe4xiu'>Water flow</option>
                        </select>
                        <div class='select-arrow'></div>
                    </div>
                    <br>
                    <br>
                    <h3 class='txt-m py6 txt-bold mx6'>Area of interest</h3>
                    <div class='select-container'>
                        <select id='select-location' class='select'>
                            <option value="[33.4942, -111.9261]">Scottsdale, AZ
                                <option value="[42.331, -83.045]">Detroit, MI</option>
                                <option value="[37.775, -122.419]">San Francisco, CA</option>
                                <option value="[42.5815, -83.6766]">Oakland County, MI</option>
                        </select>
                        <div class='select-arrow'></div>
                    </div>
                    <br>
                    <br>
                    <label  class='switch-container'>
                        <input id='toggle-AOI' type='checkbox' />
                        <div class='switch mr6'></div>
                        Show area of interest polygon
                    </label>
                </div>
            </div>
        </div>

  <!-- App script -->
    <script src='bundle.js'></script>

</body>

</html>
